<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Guatemala</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="style-contato-guate.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecalho">
            <img class="imagem-banner" src="imagens/guatemala-flag-large.png" alt="Bandeira da Guatemala">
            <h1 class="texto-principal">Guatemala</h1>
            <h1 class="texto-principal">Contato </h1>
            <nav>
                <li><a class="itens-nav" href="./index.html">home</a></li>
                <li><a class="itens-nav" href="./turismo.html">turismo</a></li>
                <li><a class="itens-nav" href="./contato-guate.html">contato</a></li>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label class="itens-forms" for="nomesobrenome">Nome e sobrenome</label>
            <input class="campos-forms" type="text" id="nomesobrenome" placeholder="Insira seu nome aqui">

            <label class="itens-forms" for="endemail">Endereço de e-mail</label>
            <input class="campos-forms" id="endemail" type="email" placeholder="fulano@gmail.com">

            <label class="itens-forms" for="telefone">Telefone</label>
            <input class="campos-forms" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX">

            <label class="itens-forms" for="mensagem">Mensagem</label>
            <textarea class="campos-forms" id="mensagem" maxlength="300" placeholder="Digite sua mensagem aqui..." cols="50" rows="20"></textarea>

            <label class="itens-forms">Como prefere nosso contato?</label>
            <input type="radio" name="tipo-contato" class="forma-de-contato">Email
            <input type="radio" name="tipo-contato" class="forma-de-contato">Telefone
            <input type="radio" name="tipo-contato" class="forma-de-contato">WhatsApp

            <label class="itens-forms">Qual horário prefere ser atendido?</label>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

            <label class="itens-forms"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input class="envia-forms" type="submit" value="Enviar formulário">
        </form>
    </main>


</body>

</html>
